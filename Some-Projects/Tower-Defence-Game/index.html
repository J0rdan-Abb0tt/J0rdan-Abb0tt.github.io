<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tower Defence</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Changa+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    
    <div class="canvas-container">
        <canvas></canvas>
        <div class="game-over">Game Over</div>
        <div class="counter-background"></div>

            <div class="coins"><i class="fa-solid fa-coins"></i><span id="coins">100</span></div>
            <div class="hearts"><i class="fa-solid fa-heart"></i><span id="hearts">10</span></div>
        </div>
    </div>

    <script src="./Js/placement.js"></script>
    <script src="./Js/waypoints.js"></script>
    <script src="./Js/classes/sprite.js"></script>
    <script src="./Js/classes/building.js"></script>
    <script src="./Js/classes/enemy.js"></script>
    <script src="./Js/classes/placement-tile.js"></script>
    <script src="./Js/classes/projectile.js"></script>
    <script src="./Js/main.js"></script>

</html>
